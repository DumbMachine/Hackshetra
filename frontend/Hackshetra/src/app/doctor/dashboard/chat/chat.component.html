<div class="container-login center-align">
  <h3 class=".block-head-login">{{ doctor.name }}</h3>
  <div class="row center">
    <div class="col s10 m10 offset-s1 offset-m1">
      <div class="card">
        <div class="card-content">
          <span *ngFor="let message of chat"
            ><span class="sender">mesasge.sender</span>message.message</span
          >
        </div>
        <div class="card-action">
          <form [formGroup]="messageForm">
            <div class="input-field">
              <input
                formControlName="message"
                placeholder="Mesage"
                id="message"
                type="text"
                class="validate"
              />
              <button
                class="btn waves-effect waves-light submit"
                type="submit"
                name="action"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
